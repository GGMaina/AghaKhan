<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here!</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="">Create an account</h1>
<form action="" class="p-4">
  <label for="name_1" class="m-1 form-label">First Name</label>
  <input type="text" class="m-1 form-control" id="name_1" required="required" placeholder="First name">
  <label for="name_2" class="m-1 form-label">Last name</label>
  <input type="text" id="name_2" class="m-1 form-control" required="required" placeholder="Last name">
    <label for="email" class="m-1 form-label">Email</label>
  <input type="email" id="email" class="m-1 form-control" required="required" placeholder="Email">
    <label for="password" class="m-1 form-label">Password</label>
  <input type="password" id="password" class="m-1 form-control" required="required" placeholder="Password">
  <button type="submit" class="m-1 btn btn-primary">Sign up</button>
</form>

</body>
</html>
